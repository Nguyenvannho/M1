<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const animals = [
            {
                "id":1,
                "name":"cat",
                "size": "small"
            },
            {
                "id":2,
                "name":"dog",
                "size":"small"
            }
        ]
        var newAnimals = animals.map(function (animal) {
            if(animal.id == 1) {
                animal.name = "python";
            }
            return animal;
        });
        console.log(newAnimals);
    </script>
</body>
</html>
