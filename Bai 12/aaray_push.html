function plusMinus(arr) {
    // Write your code here
    let so_duong =0;
    let so_am =0;
    let so_kh = 0;
// duyệt vòng lặp
    for(var i = 0; i <arr.length;i++) {
        if(arr[i] > 0) {
            so_duong++
        }else if(arr[i] < 0) {
            so_am++;
        }else{
            so_kh++;
        }
    }
    console.log( (so_duong / arr.length).toFixed(6) )
    console.log( (so_am / arr.length).toFixed(6) )
    console.log( (so_kh / arr.length).toFixed(6) )
}
