<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //string: nguyen van A
        var ho_va_ten = " nguyen van nho";
        console.log(ho_va_ten);// nguyen van nho
        console.log(typeof 'ho_va_ten');
        // //interger: so
        var age = 18 ;
        console.log(age);
        console.log(typeof age);
        // //float: so thap phan
        var can_nang = 50.5;
        console.log(can_nang);
        console.log(typeof can_nang);
        // //boolean: true false
        var tien = true ;
        console.log(tien)
        console.log(typeof tien);
        // //undefined
        var test;
        console.log(typeof test);
        // //null
        var test2 = null;
        console.log(test2);
        console.log(typeof test2)
    </script>
</body>
</html>
