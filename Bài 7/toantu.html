<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toan tu so hoc</title>
</head>
<body>
    <script>
        // toan tu so hoc
        // +
        // -
        // *
        // /
        // %
        // ++
        // --
        let a = 6;
        let b = 4;
        console.log( ' a - b:' , a - b);
        console.log('a * b:' , a * b);
        console.log('a / b:' , a / b);
        console.log('a % b:', a % b);
        console.log('a++' , a++);
        console.log('a--', a--);
    </script>
</body>
</html>
