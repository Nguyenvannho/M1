<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Sử dụng máy tính của Eriksen (-_-)</h1>
    <table>
        <input type="text" id="num1" placeholder="Nhập số thứ nhất "><br> 
        <input type="text" id="num2" placeholder="Nhập số thứ hai"><br>
        <button  onclick ="Add()">Add(+)</button>
        <button onclick="Sub()">Apart from(-)</button>
        <button onclick="core()">Core(*)</button>
        <button onclick="divide()">Divide(/)</button>
        <button onclick="Dividebybalance">Dividebybalance(%)</button>
        <h3> Kết Quả:</h3>
        <div id="result"></div>
    </table>
<script>
    function Add() {
        var number1 = document.getElementById("num1").value; //"7"
        var number2 = document.getElementById("num2").value; //"9"
        var result = Number(number1) + Number(number2); //16
        document.getElementById("result").innerHTML = result;
    }

    function Sub() {
        var number1 = document.getElementById("num1").value; 
        var number2 = document.getElementById("num2").value; 
        var result = Number(number1) - Number(number2); 
        document.getElementById("result").innerHTML = result;
    }
    
    function core() {
        var number1 = document.getElementById("num1").value; 
        var number2 = document.getElementById("num2").value; 
        var result = Number(number1) * Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    
    function divide() {
        var number1 = document.getElementById("num1").value; 
        var number2 = document.getElementById("num2").value;
        var result = Number(number1) / Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function Dividebybalance() {
        var number1 = document.getElementById("num1").value; 
        var number2 = document.getElementById("num2").value;
        var result = Number(number1) % Number(number2);
        document.getElementById("result").innerHTML = result;
    }


</script>

</body>
</html>
