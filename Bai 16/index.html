<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  var array = [5,3,4,1];

for(var x=0; x<array.length; x++)
{
    for(var y=array.length-1; y>x; y--)
    {
         if(array[x] > array[y])
        {
            var temp = array[y];
            array[y] = array[x];
            array[x] = temp;
        }
    }
}
console.log(array);
    </script>
</body>
</html>
