<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let h = 1; h <= 5; h++) {
            let stop = 6 - h;
            for (let c = 1; c <= stop; c++) {
                document.write(' * ');
            }
            document.write('<br>');
        }
    </script>
</body>

</html>
