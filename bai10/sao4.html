<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
         * * * * *
         - * * * *
         - - * * * 
         - - - * * 
         - - - - *
        *h1 : 
            c1
            c2
            c3
            c4
            c5
            s0
        *h2 :
            c1
            c2
            c3
            c4
            s0
            s1
        *h3 :
            c1
            c2
            c3
            s0
            s1
            s2

        *h4 :
            c1
            c2
            s0
            s1
            s2
            s3
        *h5 :
            c1
            s0
            s1
            s2
            s3
            s4
        stop_c = 6 - h
        stop_s = h - 1
        */
        for (let h = 1; h <= 5; h++) {

            stop_c = 6 - h
            stop_s = h - 1
            for (let s = 0; s <= stop_s; s++) {
                document.write(' _ ')
            } for (let c = 1; c <= stop_c; c++) {
                document.write(' * ')
            }
            document.write('<br>');
        }  
    </script>
</body>

</html>
