<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bài 2</title>
</head>
<body>

    <p>Bài 2:Tính giai thừa của một số nguyên dương</p>
    <label for="n"> N = </label><input type="text" size="10" id="n">
    <input type="button" value="Tính toán" id="btn">
    <h1 id="kết_quả"> </h1>
    <script>
        var res = document.getElementById("kết_quả");
        var btn = document.getElementById("btn");
        btn.addEventListener("click",function (){
            var number = document.getElementById("n").value;
            if (isNaN(number)) {
                res.innerHTML = 'Input must be a number.'
            } else {
                let kết_quả = 1;
            for ( var i = number; i > 0; i--) {
                kết_quả = kết_quả * i;
            }
            res.innerHTML = `${number}! = ${kết_quả}`
            } 
        })
    </script>
</body>
</html>
