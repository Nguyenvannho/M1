<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai 5</title>
</head>
<body>
    <p>Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, 
        số tháng cho vay và lãi xuất hàng tháng.</p>  
    <label for="a"> Số tiền gửi vào ngân hàng :</label> 
    <input type="text" value="" id="a">      

    <label for="r"> lãi suất (%):</label> 
    <input type="text" value="" id="r"> 

    <label for="n"> Số tháng gửi :</label> 
    <input type="text" value="" id="n"> 

    <input type="button" value="tính toán" onclick="tinhtoan()">
    <h3 id="kết_qua"></h3>
    <script>
        let res = document.getElementById("kết_qua");
        function tinhtoan() {
            let a = parseFloat(document.getElementById("a").value);
            let r = parseFloat(document.getElementById("r").value);
            let n = parseFloat(document.getElementById("n").value);
            let kết_qua = 0 ;
            if (isNaN(a)||isNaN(r)||isNaN(n)) {
                res.innerHTML = " input  must be a number "
            }  else {
                kết_qua = a*(Math.pow((1+r),n));
                res.innerHTML = kết_qua;
            }
        }
    </script>
</body>
</html>
