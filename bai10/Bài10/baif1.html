<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 1</title>
</head>
<body>
    <p><b>Bài 1</b>In dãy Finonaci</p>
    <h1 id="result" style="text-align: center"> </h1>
    <script>
        function Fibonancci(n) {
            if (n < 2) {
                return 1;
            } else {
                return Fibonancci(n-2) + Fibonancci(n-1);
            }
        }    
        function display() {
            let n = prompt("Nhập số lượng số Finbonancci đầu tiên cần hiển thị :")
            let res = document.getElementById("result");
            let arrayOfFibo = ``;
            for ( var i = 1; i<=n; i++) {
                arrayOfFibo += `${Fibonancci(i)} ;`;
            }
            res.innerHTML = arrayOfFibo;
        }
        display();
    </script>
</body>
</html>
