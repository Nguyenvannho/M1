<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form method="post" action="url">
        <h1>Tính các số ngày của các tháng trong năm.</h1>
        <input type="text" value="" id="so" />
        <input type="button" value="tính số ngày" onclick="tinhtong()">
        <!-- <p id="ket_qua">innet</p> -->
    </form>
    <script>
        function tinhtong() {
            let a = +document.getElementById('so').value
            // let a2 = parseInt(prompt('nhap so'));
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                document.write('31 ngày')
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.write('30 ngày')
                    break;
                case 2:
                document.write('28 hoặc 29 ngày')
                    break;
                default:
               document.write('không có')
                    break;
            }
        }
    </script>
</body>

</html>
