<body>
    <script>
        function tim_so_nho_nhat(a,b,c) {
            let min;
            if(a < b && a < c) {
                min = a;
            } else if(b < a && b < c) {
                min = b;
            } else {
                min = c;
            }
            return min;
        }
        let ket_qua = tim_so_nho_nhat(9,2,6);
        console.log(ket_qua);
    </script>
</body>
