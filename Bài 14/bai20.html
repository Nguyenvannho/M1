<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function dem_so_lan(arr, ky_tu) {
            let dem = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == ky_tu) {
                    dem = dem + 1;
                }

            }
            if (dem == 0) {
                return -1;
            } else {
                return dem;
            }
        }
        let ket_qua = dem_so_lan(['1', '5', '5', '7'], 5)
        console.log(ket_qua);
    </script>
</body>

</html>
