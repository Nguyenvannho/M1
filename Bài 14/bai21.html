<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Đối Xứng</title>
</head>

<body>
    <script>
        function kiem_tra(chuoi) {
            let new_chuoi = "";
            let new_arr = [];
            for (let i = 0; i < chuoi.length; i++) {
                new_arr.unshift(chuoi[i]);
            }
            new_chuoi = new_arr.join("");
            if(chuoi == new_chuoi) {
                alert("Là chuỗi đối xứng");
            } else{
                alert("Không phải nhé");
            }
        }
        kiem_tra('nhoohn');
    </script>
</body>

</html>
