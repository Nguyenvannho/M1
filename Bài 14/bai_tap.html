<body>
    <script>
        function cong(a, b) {
            return ket_qua = a + b
        } 
        function tru(a, b) {
            return ket_qua =  a - b
        } 
        function nhan(a, b) {
            return ket_qua = a * b
        } 
        function chia(a, b) {
            return ket_qua = a / b
        } 
        let a = parseInt(prompt('nhap a'));
        let pheptinh = prompt('pheptinh');
        let b = parseInt(prompt('nhap b'));
        let ket_qua;
        switch (pheptinh) {
            case '+' :
                cong(a, b)
                console.log(ket_qua); 
            break;
            case '-' :
                tru(a, b)
                console.log(ket_qua);
            break;
            case '*' :
                nhan(a, b)
                console.log(ket_qua);
            break;
            case '/' :
                chia(a, b)
                console.log(ket_qua);
            break;
            default:
        }
        

    </script>
