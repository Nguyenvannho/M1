<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Xây dựng lớp mô tả hình chữ nhật</title>
</head>

<body>
    <canvas id="myCanvas" width="1368px" height="400px" style="border:1px solid #d3d3d3;"></canvas>
    <p id="result"></p>
    <script>
        let res = document.getElementById('result');
        function Rectangle(width, height) {
            this.width = width;
            this.height = height;
            this.circum = function () {
                return 2 * (width + height)
            }
            this.area = function () {
                return width * height
            }
        }
        Rectangle.prototype.display = function () {
            let canvas = document.getElementById("myCanvas");
            let context = canvas.getContext("2d");
            context.rect(20, 20, this.width, this.height);
            context.stroke();
            res.innerHTML = `width = ${this.width}, height = ${this.height}`
        }
        function createRec() {
            let rec = new Rectangle(50,80);
            rec.display();
        }
        createRec();
    </script>
</body>

</html>
