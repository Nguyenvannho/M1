    <script>
        let a = [1, 2, 3];
        //       0  1  2
        console.log(a.join() );// 1  2  3
        console.log(a.reverse() ); // [3  2  1]

        let b = ['b', 'c', 'a'];
        console.log(b.sort()); // a , b , c 
        b.concat('d');
        console.log(b);
        let books = ['Van', 'Su', 'Dia'];
        //             0      1      2
        let index = books.indexOf('Su');
        console.log(index);  // 1
        
    </script>
