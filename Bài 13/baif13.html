<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
    let a = ['c', 's', 'c', '2', '6', '1'];
        let first = 0;
        let last = a.length - 1;
        while(first < last) {
            let b = a[first];
            a[first] = a[last];
            a[last] = b;
            first++;
            last--;
        }
        console.log(a);
    </script>
</body>
